<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Frederico Breno" />
    <meta property="og:description" content="Fullstack software developer" />
    <meta property="og:url" content="https://fredericobreno.com.br" />
    <meta
      property="og:image"

      content="https://fredericobreno.com.br/assets/images/me-512x512.jpg"

      property="og:image:secure_url"

      content="https://fredericobreno.com.br/assets/images/me-512x512.jpg"

    <meta property="og:image:alt" content="me" />
    <meta property="og:image:type" content="image/png" />

    <title>Frederico Breno</title>

    <div id="container">

            <a
              href="https://www.instagram.com/frederico.breno/"
              target="_blank"
              rel="noreferrer"
            >

            <a
              href="https://www.facebook.com/frederico.breno"
              target="_blank"
              rel="noreferrer"
            >
              <svg>
                <use xlink:href="assets/images/icons.svg#facebook" />
              </svg>
            </a>
            <a href="mailto:fredrochaceara@gmail.com" target="_blank">
              <svg>
                <use xlink:href="assets/images/icons.svg#email" />
              </svg>
            </a>
          </div>
        </div>

    </div>
    <script src="assets/js/particles.min.js"></script>
